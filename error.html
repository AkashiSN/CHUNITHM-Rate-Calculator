  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script type="text/javascript">
    //Google-Analytics
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || [])
        .push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o)
        , m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-86861992-1', 'auto');
    ga('send', 'pageview');

    //Google-AdSense
    (adsbygoogle = window.adsbygoogle || [])
    .push({
      google_ad_client: "ca-pub-9431951784509175"
      , enable_page_level_ads: true
    });

    //twitter
    ! function (j, h, i) {
      var k, d = j.getElementsByTagName(h)[0]
        , l = /^http:/.test(j.location) ? "http" : "https";
      if (!j.getElementById(i)) {
        k = j.createElement(h);
        k.id = i;
        k.async = true;
        k.src = l + "://platform.twitter.com/widgets.js";
        d.parentNode.insertBefore(k, d)
      }
    }(document, "script", "twitter-wjs");

    //getCookie
    function getCookie() {
      var b = new Array();
      var d = document.cookie;
      if (d != "") {
        var a = d.split(";");
        for (var c = 0; c < a.length; c++) {
          var e = a[c].split("=");
          b[e[0].trim()] = decodeURIComponent(e[1])
        }
      }
      return b
    }

    //Error
    function error() {
      var b = getCookie();
      var c = b.errorCode;
      if (c == null || c == "") {
        c = 0
      }
      var a = "";
      a += '<p class="font_small">Error Code: ' + c + "<hr></p>";
      a += '<p class="font_small">';
      switch (parseInt(c)) {
      case 100000:
        a += "UserIdの期限が切れています。もう一度ログインしてから実行してください。もしくは、レベル１１以上の楽曲の曲数が足りていません。";
        break;
      case 100001:
        a += "リクエストが不正です。";
        break;
      case 100002:
        a += "データーベースに登録されていないので、実行しなおしてください。";
        break;
      case 100003:
        a += 'エラーが発生しました。よろしければ<a href="https://twitter.com/Akashi_SN" target="_blank">@Akashi_SN</a>までお知らせください。';
        break;
      default:
        a += "invalid ErrorCode.";
        break
      }
      a += "</p>";
      var d = document.getElementById("errorText_result");
      d.innerHTML = a
    };
    $(function () {
      error();
    });
  </script>

  <div id="wrap" style="margin-top: 15px;">

        </div>
      </div>
    </div>
  </div>
